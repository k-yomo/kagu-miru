scalar Map
scalar Time

type Query {
    search(input: SearchInput): SearchResponse!
    getQuerySuggestions(query: String!): QuerySuggestionsResponse!
}

type Mutation {
    trackEvent(event: Event!): Boolean!
}

type PageInfo {
    page: Int!
    totalPage: Int!
}

enum ItemStatus {
    ACTIVE
    INACTIVE
}

enum ItemSellingPlatform {
    RAKUTEN
}

type Item {
    id: ID!
    name: String!
    description: String!
    status: ItemStatus!
    url: String!
    affiliateUrl: String!
    price: Int!
    imageUrls: [String!]!
    averageRating: Float!
    reviewCount: Int!
    platform: ItemSellingPlatform!
}

type ItemConnection {
    pageInfo: PageInfo!
    nodes: [Item!]!
}

type SearchResponse {
    searchId: String!
    itemConnection: ItemConnection!
}

type QuerySuggestionsResponse {
    query: String!
    suggestedQueries: [String!]!
}

enum SearchSortType {
    BEST_MATCH
    PRICE_ASC
    PRICE_DESC
    REVIEW_COUNT
    RATING
}

input SearchInput {
    query: String!
    sortType: SearchSortType!
    page: Int
    pageSize: Int
}

enum EventID {
    SEARCH
    QUERY_SUGGESTIONS
}

enum Action {
    DISPLAY
    CLICK_ITEM
}

input Event {
    id: EventID!
    action: Action!
    createdAt: Time!

    # one of the action must be set depending on the event id and action
    params: Map!
}

enum SearchFrom {
    URL
    SEARCH
    QUERY_SUGGESTION
}

input SearchDisplayItemsActionParams {
    searchId: String!
    searchFrom: SearchFrom!
    searchInput: SearchInput!
    itemIds: [ID!]! # Must be ranking's descending order
}

input SearchClickItemActionParams {
    searchId: String!
    itemId: String!
}

input QuerySuggestionsDisplayActionParams {
    query: String!
    suggestedQueries: [String!]! # Must be ranking's descending order
}
