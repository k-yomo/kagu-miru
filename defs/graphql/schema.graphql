type Query {
    searchItems(input: SearchItemsInput): [Item!]!
}

enum ItemStatus {
    ACTIVE
    INACTIVE
}

enum ItemSellingPlatform {
    RAKUTEN
}

type Item {
    id: ID!
    name: String!
    description: String!
    status: ItemStatus!
    url: String!
    affiliateUrl: String!
    price: Int!
    imageUrls: [String!]!
    averageRating: Float!
    reviewCount: Int!
    platform: ItemSellingPlatform!
}

enum SearchItemsSortType {
    BEST_MATCH
    SORT_BY_PRICE_ASC
    SORT_BY_PRICE_DESC
}

input SearchItemsInput {
    query: String!
    sortType: SearchItemsSortType!
    page: Int
    pageSize: Int
}
